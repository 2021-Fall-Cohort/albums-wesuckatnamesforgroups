<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/basestyle.css">
    <title>Album Page</title>
</head>
<body>
    <!-- edit/delete song, add comment, ratings?, delete album,  -->
    <!-- title, record label, image, songs, comments, ratings -->
    <container class="album-details">
        <section class="artist-image-section">
            <img class="artist-image" src="" alt=""><img>
        </section>
        
        <section class="album-main-info"> 
            <div class="main-elements">           
                <h1 class="album-name"></h1>
                <h2 class="ratings"></h2>
                <h2 class="artist"></h2>
                <p class="record-label"></p>    
                <img class="image-art" src="" alt=""><img>          
                <input type="text" placeholder="Edit Album Name">
                <button class="edit-album-name"></button>

                <button class="back-to-albums"></button>
            </div> 

            <div class="song-list">
                <h1>Song Lists</h1>
                <h3 class="song-title-list"></h3>
                <button class="delete-song-button"></button>
            </div>
        </section>
       
        <section class="add-song">
            <h1>Add Song</h1>
            <div class="song-form">
                <input class="song-title" type="text" placeholder="Song title">
                <input class="song-duration" type="text" placeholder="duration">
                <input class="song-songURL" type="text" placeholder="songURL">
                <input class="song-rating" type="text" placeholder="rating">
                <input class="song-comment" type="text" placeholder="comments">

                <button class="submit-song" type="submit"></button>
            </div>  
        </section>

        <section class="comments">
            <h1>Add Album Comment</h1>
            <input type="text" placeholder="comments">
            <button class="submit-comment" type="submit"></button>

        </section>
       
    </container>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">  
        <header class="main-header">
            <h1 class="logo"></h1>
        </header> 

        <main class="mainPage">
            <section class="welcome" class="section-style">
                <h1></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut 
                    labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco 
                    laboris nisi ut aliquip ex ea commodo consequat
                </p>
                <img class="welcome-art" src="" alt=""><img>
            </section>

            <section class="album-area" class="section-style">
                <article class="album-card">
                    <h1>All Albums</h1>
                    <h2 class="album-name"></h2>
                    <h2 class="artist-name"></h2>
                    <h3 class="album-rating"></h3>            
                    <img class="image-art" src="" alt=""><img>
                    <button class="delete-album" type="submit"></button>
                </article>    
            </section>          
            
            <section class="add-album" class="section-style">
                <h1>Add Album</h1>
                <div class="album-form">
                    <input class="album-title" type="text" placeholder="Album title">
                    <input class="album artist" type="text" placeholder="artist">
                    <input class="albumURL" type="text" placeholder="Album Art URL">
                    <input class="record-label" type="text" placeholder="Record Label">
                    <input class="album-comment" type="text" placeholder="comments">
                    <input class="album-rating" type="text" placeholder="rate 1-5 starts">

                    <button class="submit-album" type="submit"></button>
                </div>
            </section>
        </main>

        <footer>
            <p class-="footer-text">Copyright 2021 wesuckatnamesforgroups </p>
        </footer>
    </div>

    
</body>
</html>

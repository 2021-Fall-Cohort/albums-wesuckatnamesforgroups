<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Song Page</title>
</head>
<body>
    <!-- edit/delete song, add comment, ratings  -->
    <!-- title, duration, comments and ratings  -->
    <container class="song-details">
        <section class="album-image">
            <h1></h1>
            <div class="album-art">
                <img class="art-image-art" src="" alt=""><img>
            </div>
        </section>

        <main class="song-info">
            <h1 class="song-name"></h1>            
            <h1 class="song-rating"></h1>
            <input type="text" class= "edit-song" placeholder="Edit Song Name">
            <button class="edit-song-name"></button>

            <div class="songplayer">

            </div>

            <button class="back-to-album"></button>
        </main>
       
        <section class="song-comments">
            <h1>Add Song Comment</h1>
            <input type="text" placeholder="Song Comments">
            <button class="submit-comment" class="back-button" type="submit"></button>
        </section>

        

    </container>
</body>
</html>
